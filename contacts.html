<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Сторінка контактів з формою зворотного зв’язку."
    />
    <title>Лабораторна 3 - Контакти</title>
    <link rel="icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Перейти до основного контенту</a>

    <header class="header">
      <h1 class="header__title">Мій перший лендінг</h1>
      <nav class="navigation" aria-label="Головна навігація">
        <ul class="navigation__list">
          <li class="navigation__item"><a href="index.html" class="navigation__link">Головна</a></li>
          <li class="navigation__item"><a href="about.html" class="navigation__link">Про нас</a></li>
          <li class="navigation__item"><a href="contacts.html" class="navigation__link" aria-current="page">Контакти</a></li>
        </ul>
      </nav>
    </header>

    <main id="main" class="main">
      <section class="main__section">
        <h2 class="main__section-title">Залиште нам повідомлення</h2>

        <form class="contact-form" action="#" method="post">
          <div class="contact-form__item">
            <label class="contact-form__label" for="name">Ваше ім’я</label>
            <input
              class="contact-form__input"
              type="text"
              id="name"
              name="name"
              placeholder="Введіть ім’я"
              required
              minlength="2"
              maxlength="50"
              pattern="[А-Яа-яA-Za-zІіЇїЄєҐґ'’\- ]{2,50}"
              title="Використовуйте лише українські чи латинські літери, пробіл, тире та апостроф."
            />
          </div>

          <div class="contact-form__item">
            <label class="contact-form__label" for="email">Ваш email</label>
            <input
              class="contact-form__input"
              type="email"
              id="email"
              name="email"
              placeholder="example@email.com"
              required
            />
          </div>

          <div class="contact-form__item">
            <label class="contact-form__label" for="phone">Телефон</label>
            <input
              class="contact-form__input"
              type="tel"
              id="phone"
              name="phone"
              placeholder="+38(0XX)-XXX-XX-XX"
              pattern="^\+38\(0\d{2}\)-\d{3}-\d{2}-\d{2}$"
              title="Формат: +38(0XX)-XXX-XX-XX"
              required
            />
          </div>

          <div class="contact-form__item">
            <label class="contact-form__label" for="message">Коментар</label>
            <textarea
              class="contact-form__textarea"
              id="message"
              name="message"
              rows="5"
              placeholder="Ваше повідомлення..."
              required
            ></textarea>
          </div>

          <div class="contact-form__item">
            <button class="contact-form__button" type="submit">Відправити</button>
          </div>
        </form>
      </section>
    </main>

    <aside class="sidebar sidebar--social" aria-label="Соціальні мережі">
      <h3 class="sidebar__title">Ми у соцмережах</h3>
      <ul class="sidebar__list">
        <li class="sidebar__item"><a href="https://www.facebook.com/" class="sidebar__link" target="_blank" rel="noopener noreferrer">Facebook</a></li>
        <li class="sidebar__item"><a href="https://www.instagram.com/" class="sidebar__link" target="_blank" rel="noopener noreferrer">Instagram</a></li>
        <li class="sidebar__item"><a href="https://t.me/" class="sidebar__link" target="_blank" rel="noopener noreferrer">Telegram</a></li>
      </ul>
    </aside>

    <footer class="footer">
      <p class="footer__text">© Заікін Максим Вадимович, група 6.1213.1, 2025.</p>
    </footer>
  </body>
</html>
